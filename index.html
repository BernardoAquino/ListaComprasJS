<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Lista de Produtos</title>
</head>

<body>
    <div class="container">
        <h3 class="text-monospace text-center" style="margin-top: 5%">Lista de Compras</h3>
        <div class="row" style="margin-top: 5%;">
            <div class="col-md">
                <input id="texto" class="form-control" type="text"
                    placeholder="Digite o item a ser adicionado ou pesquisado">
                <input id="quantidade" class="form-control" type="text" placeholder="Digite a quantidade, peso...">
            </div>
            <div class="col-md">
                <button id="adicionar" class="btn btn-primary btn-lg btn-block">Adicionar</button>
                <button id="pesquisar" class="btn btn-primary btn-lg btn-block">Pesquisar</button>
            </div>
        </div>

        <div class="row" style="margin-top: 5%">
            <div class="col-md">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Nome/Item</th>
                            <th>Quantidade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
